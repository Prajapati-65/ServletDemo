<!DOCTYPE html>
<html>
<head>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 15px;
    overflow: hidden;
    background-color: #330033;
}

li {
    float: left;
}

li a {
    display: black;
    color: white;
    text-align: center;
    padding: 20px;
    text-decoration: none;
}

li a:hover {
    background-color: #111111;
}
</style>
</head>
<body>

<ul>
  <li><a href="www.google.com">Google</a></li>
  <li><a href="www.facebook.com">Facebook</a></li>
  <li><a href="www.gmail.com">Gmail</a></li>
  <li><a href="www.abc.com">About</a></li>
</ul>

</body>
</html>
