<html>

<style>
table, th, td{
    border: 2px solid #404040;
    border-collapse: collapse;

}

    padding:10px
}

}
tr:nth-child(odd){

}
</style>
</head>

<table style="width:100%">

    <th>Lastname</th>

    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

</body>
</html>
